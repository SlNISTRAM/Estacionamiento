<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Estacionamiento Vehicular</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <h1>Sistema de Estacionamiento Vehicular</h1>
  <p>Registro y cálculo del pago total del alquiler del estacionamiento.</p>

  <form id="formEstacionamiento">
    <fieldset>
      <legend>Datos del propietario</legend>

      <label>DNI:</label>
      <input type="text" id="dni" required pattern="[0-9]{8}" placeholder="8 dígitos">

      <label>Apellidos y Nombres:</label>
      <input type="text" id="nombre" required>

      <label>Dirección:</label>
      <input type="text" id="direccion" required>

      <label>Celular:</label>
      <input type="text" id="celular" required pattern="[0-9]{9}" placeholder="9 dígitos">
    </fieldset>

    <fieldset>
      <legend>Datos del vehículo</legend>

      <label>Tipo de vehículo:</label>
      <select id="tipo" required>
        <option value="">Seleccione</option>
        <option value="Sedan">Sedán</option>
        <option value="Pickup">Pickup</option>
        <option value="SUV">SUV</option>
      </select>

      <label>Tiempo de alquiler (horas):</label>
      <input type="number" id="horas" min="1" step="0.5" value="1" required>

      <label>Hora de ingreso:</label>
      <input type="time" id="horaIngreso" required>

      <div class="botones">
        <button type="button" id="btnCalcular">Calcular pago</button>
        <button type="submit">Registrar</button>
        <button type="button" id="btnLimpiar" class="gris">Limpiar</button>
      </div>
    </fieldset>
  </form>

  <div id="resultado"></div>

  <h2>Registros guardados</h2>
  <ul id="lista"></ul>

  <footer>
    <p>Desarrollado por Medina Silva, Esteffen — 2025</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
